<!doctype html>
<html xmlns="http://www.w3.org/1999/html" ng-app="findTheBestApp">
<head>
	<meta charset="utf-8">
	<title>Find The Best</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Optional theme -->
	<!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">-->

	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="FindTheBestController">

	<!-- Nav bar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Find The Best</a>
			</div>
			<ul class="nav navbar-nav navbar-right ng-cloak">
				<li ng-show="user && !user.name">
					<button class="btn btn-primary" ng-click="login()">
						<b>Login with facebook</b>
					</button>
				</li>
				<li ng-show="user && user.name" class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img ng-src="http://graph.facebook.com/{{user.facebookId}}/picture?type=small">
						{{ user.name }} <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#" ng-click="logout()">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

	<!-- Main content -->
	<div class="container">

		<!-- Form to add question -->
		<div class="row best-question">
			<div class="col-lg-12">
				<form>
					<h3>
						<input type="text" size="30" placeholder="What are you looking for?" class="best-text">
						<span class="best-in">in</span>
						<input type="text" placeholder="Where? (optional)" class="best-place">
						<button type="submit" class="btn btn-primary btn-xs">Add question</button>
					</h3>
				</form>
			</div>
		</div>

		<hr>

		<!-- Questions found -->
		<div class="row best-question ng-cloak" ng-repeat="question in questions">
			<div class="col-lg-12">
				<h3>
					<span class="best-text">{{ question.text }}</span>
					<span ng-show="question.place">
						<span class="best-in">in</span>
						<span class="best-place">{{ question.place }}</span>
					</span>
				</h3>
				<ul>
					<li class="best-answer" ng-repeat="answer in question.answers | orderBy:'-points'">
						<i class="icon-thumbs-up {{ answer.your_vote == 1 ? 'best-voted' : '' }}"></i>
						<span class="best-votes">{{ answer.points }}</span>
						<i class="icon-thumbs-down {{ answer.your_vote == -1 ? 'best-voted' : '' }}"></i>
						&nbsp;&nbsp;&nbsp;
						<span class="best-text">
							<span ng-hide="answer.url">{{ answer.text }}</span>
							<a ng-show="answer.url" href="{{ answer.url }}" target="_blank">{{ answer.text }}</a>
						</span>
					</li>
					<li>
						<input type="text"> <button class="btn btn-primary btn-xs">Add option</button>
					</li>
				</ul>
			</div>
		</div>

	 </div>

	<!-- In the examples I see they put the scripts at the end. Is it better? -->

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>-->

	<!-- Facebook helper for AngularJS -->
	<script src="http://rawgithub.com/Ciul/Angularjs-Facebook/master/src/facebook.js"></script>

	<script src="main.js"></script>

</body>
</html>
